<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 | Inkwell 创意写作平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: '#1A2456',      // 深蓝灰
                        parchment: '#F5F2E9', // 米白
                        sand: '#E8DCCA',     // 浅棕
                        mahogany: '#5D4037', // 深棕
                        accent: '#B71C1C',   // 暗红强调
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .typing-cursor {
                border-right: 2px solid currentColor;
                animation: cursor-blink 1.2s infinite;
            }
            .ink-splash {
                position: relative;
                overflow: hidden;
            }
            .ink-splash::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q25,50 50,25 T100,50 L100,100 L0,100 Z" fill="rgba(26, 36, 86, 0.03)" /></svg>');
                background-size: 100% 100%;
                opacity: 0.5;
                z-index: -1;
            }
            .paper-float {
                transform: translateY(0);
                transition: transform 0.5s ease-in-out;
            }
            .paper-float:hover {
                transform: translateY(-5px) rotate(1deg);
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
            .card-shadow-hover {
                transition: all 0.3s ease;
            }
            .card-shadow-hover:hover {
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                transform: translateY(-2px);
            }
            .input-focus {
                transition: all 0.3s ease;
            }
            .input-focus:focus {
                border-color: theme('colors.ink');
                box-shadow: 0 0 0 3px rgba(26, 36, 86, 0.1);
            }
            .input-error {
                border-color: theme('colors.accent');
            }
            .input-success {
                border-color: theme('colors.green.500');
            }
        }
        
        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-parchment text-ink font-sans min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-parchment/90 backdrop-blur-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 md:h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <span class="text-ink font-serif font-bold text-2xl md:text-3xl">Inkwell</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="hidden md:block text-ink hover:text-accent transition-colors duration-300 font-medium">登录</a>
                    <a href="register.html" class="hidden md:block bg-ink hover:bg-ink/90 text-white px-4 py-2 rounded-md transition-colors duration-300">注册</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button type="button" id="mobile-menu-button" class="md:hidden text-ink focus:outline-none">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-parchment border-t border-sand/30">
            <div class="px-4 py-3 space-y-3">
                <a href="../index.html" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">首页</a>
                <a href="../index.html#courses" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">课程</a>
                <a href="../index.html#mentors" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">导师</a>
                <a href="../index.html#writing-plan" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">写作计划</a>
                <a href="../index.html#community" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">社区</a>
                <div class="flex space-x-4 pt-2">
                    <a href="login.html" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">登录</a>

    <!-- 主要内容 -->
    <main class="flex-grow flex items-center justify-center py-12 md:py-24 px-4 relative ink-splash">
        <div class="absolute inset-0 bg-ink/5 -z-10"></div>
        
        <div class="w-full max-w-md">
            <!-- 注册卡片 -->
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-10 card-shadow">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-serif font-bold text-ink mb-2">加入 Inkwell</h1>
                    <p class="text-ink/70">创建你的账户，开启创意写作之旅</p>
                </div>
                
                <!-- 注册表单 -->
                <form id="register-form" class="space-y-6">
                    <!-- 用户名 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-ink mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请设置用户名" required>
                            <div class="hidden absolute inset-y-0 right-0 flex items-center pr-3" id="username-icon">
                                <!-- 验证图标将通过JS动态添加 -->
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-ink/60" id="username-hint">2-20个字符，支持字母、数字和下划线</p>
                        <p class="hidden mt-1 text-xs text-accent" id="username-error"></p>
                    </div>
                    
                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-ink mb-1">邮箱</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请输入邮箱" required>
                            <div class="hidden absolute inset-y-0 right-0 flex items-center pr-3" id="email-icon">
                                <!-- 验证图标将通过JS动态添加 -->
                            </div>
                        </div>
                        <p class="hidden mt-1 text-xs text-accent" id="email-error"></p>
                    </div>
                    
                    <!-- 密码 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-ink mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请设置密码" required>
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-ink/50 hover:text-ink transition-colors duration-300">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="mt-1">
                            <div class="flex items-center justify-between">
                                <p class="text-xs text-ink/60">至少8个字符，包含字母和数字</p>
                                <div class="flex items-center">
                                    <span class="text-xs font-medium text-ink/80 mr-2">密码强度:</span>
                                    <div class="w-24 h-1.5 bg-sand/30 rounded-full overflow-hidden">
                                        <div id="password-strength" class="h-full bg-red-500 transition-all duration-300" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 确认密码 -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-ink mb-1">确认密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-check-square-o"></i>
                            </span>
                            <input type="password" id="confirm-password" name="confirm-password" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请再次输入密码" required>
                            <button type="button" id="toggle-confirm-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-ink/50 hover:text-ink transition-colors duration-300">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                        <p class="hidden mt-1 text-xs text-accent" id="confirm-password-error">两次输入的密码不一致</p>
                    </div>
                    
                    <!-- 写作兴趣 -->
                    <div>
                        <label class="block text-sm font-medium text-ink mb-2">你对哪些写作类型感兴趣？（可多选）</label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-novel" name="interests" value="novel" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-novel" class="ml-2 block text-sm text-ink/80">小说</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-essay" name="interests" value="essay" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-essay" class="ml-2 block text-sm text-ink/80">散文</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-script" name="interests" value="script" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-script" class="ml-2 block text-sm text-ink/80">剧本</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-poetry" name="interests" value="poetry" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-poetry" class="ml-2 block text-sm text-ink/80">诗歌</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-nonfiction" name="interests" value="nonfiction" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-nonfiction" class="ml-2 block text-sm text-ink/80">非虚构</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="interest-other" name="interests" value="other" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                                <label for="interest-other" class="ml-2 block text-sm text-ink/80">其他</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 同意条款 -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent mt-1" required>
                        <label for="terms" class="ml-2 block text-sm text-ink/80">
                            我已阅读并同意 <a href="#" class="text-accent hover:text-accent/80 transition-colors duration-300">服务条款</a> 和 <a href="#" class="text-accent hover:text-accent/80 transition-colors duration-300">隐私政策</a>
                        </label>
                    </div>
                    
                    <!-- 注册按钮 -->
                    <button type="submit" class="w-full bg-ink hover:bg-ink/90 text-white py-3 rounded-md transition-all duration-300 font-medium card-shadow-hover">
                        创建账户

                </form>
                
                <!-- 登录链接 -->
                <div class="mt-6 text-center">

                        已有账户？
                        <a href="login.html" class="text-accent hover:text-accent/80 font-medium transition-colors duration-300">立即登录</a>
                    </p>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent/5 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-ink/5 rounded-full blur-3xl -z-10"></div>
        </div>

    <!-- 页脚 -->
    <footer class="bg-ink text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-white/50 text-sm mb-4 md:mb-0">
                    © 2025 Inkwell 创意写作平台. 保留所有权利.
                </p>
                <div class="flex space-x-6">
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">隐私政策</a>
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">服务条款</a>
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">Cookie 政策</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('toggle-password');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const confirmPassword = document.getElementById('confirm-password');
        
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            
            // 切换图标
            toggleConfirmPassword.querySelector('i').classList.toggle('fa-eye');
            toggleConfirmPassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // 用户名验证
        const username = document.getElementById('username');
        const usernameIcon = document.getElementById('username-icon');
        const usernameError = document.getElementById('username-error');
        
        username.addEventListener('input', () => {
            const value = username.value.trim();
            const usernameRegex = /^[a-zA-Z0-9_]{2,20}$/;
            
            // 重置状态
            username.classList.remove('input-error', 'input-success');
            usernameIcon.classList.add('hidden');
            usernameError.classList.add('hidden');
            
            if (value.length > 0) {
                usernameIcon.classList.remove('hidden');
                
                if (usernameRegex.test(value)) {
                    // 用户名格式正确
                    username.classList.add('input-success');
                    usernameIcon.innerHTML = '<i class="fa fa-check text-green-500"></i>';
                    
                    // 模拟用户名唯一性检查
                    setTimeout(() => {
                        // 随机模拟用户名是否已存在（实际应用中应该发送请求到服务器）
                        const isUnique = Math.random() > 0.3;
                        
                        if (!isUnique) {
                            username.classList.remove('input-success');
                            username.classList.add('input-error');
                            usernameIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                            usernameError.textContent = '该用户名已被使用，请选择其他用户名';
                            usernameError.classList.remove('hidden');
                        }
                    }, 500);
                } else {
                    // 用户名格式不正确
                    username.classList.add('input-error');
                    usernameIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                    usernameError.textContent = '用户名格式不正确，请使用2-20个字符，支持字母、数字和下划线';
                    usernameError.classList.remove('hidden');
                }
            }
        });
        
        // 邮箱验证
        const email = document.getElementById('email');
        const emailIcon = document.getElementById('email-icon');
        const emailError = document.getElementById('email-error');
        
        email.addEventListener('input', () => {
            const value = email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // 重置状态
            email.classList.remove('input-error', 'input-success');
            emailIcon.classList.add('hidden');
            emailError.classList.add('hidden');
            
            if (value.length > 0) {
                emailIcon.classList.remove('hidden');
                
                if (emailRegex.test(value)) {
                    // 邮箱格式正确
                    email.classList.add('input-success');
                    emailIcon.innerHTML = '<i class="fa fa-check text-green-500"></i>';
                    
                    // 模拟邮箱唯一性检查
                    setTimeout(() => {
                        // 随机模拟邮箱是否已存在（实际应用中应该发送请求到服务器）
                        const isUnique = Math.random() > 0.3;
                        
                        if (!isUnique) {
                            email.classList.remove('input-success');
                            email.classList.add('input-error');
                            emailIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                            emailError.textContent = '该邮箱已被注册，请使用其他邮箱';
                            emailError.classList.remove('hidden');
                        }
                    }, 500);
                } else {
                    // 邮箱格式不正确
                    email.classList.add('input-error');
                    emailIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                    emailError.textContent = '请输入有效的邮箱地址';
                    emailError.classList.remove('hidden');
                }
            }
        });
        
        // 密码强度检查
        const passwordStrength = document.getElementById('password-strength');
        
        password.addEventListener('input', () => {
            const value = password.value;
            let strength = 0;
            
            // 检查密码长度
            if (value.length >= 8) strength += 1;
            
            // 检查是否包含小写字母
            if (/[a-z]/.test(value)) strength += 1;
            
            // 检查是否包含大写字母
            if (/[A-Z]/.test(value)) strength += 1;
            
            // 检查是否包含数字
            if (/[0-9]/.test(value)) strength += 1;
            
            // 检查是否包含特殊字符
            if (/[^A-Za-z0-9]/.test(value)) strength += 1;
            
            // 更新密码强度指示器
            const percentage = (strength / 5) * 100;
            passwordStrength.style.width = `${percentage}%`;
            
            // 根据强度设置颜色
            if (strength <= 2) {
                passwordStrength.classList.remove('bg-yellow-500', 'bg-green-500');
                passwordStrength.classList.add('bg-red-500');
            } else if (strength <= 4) {
                passwordStrength.classList.remove('bg-red-500', 'bg-green-500');
                passwordStrength.classList.add('bg-yellow-500');
            } else {
                passwordStrength.classList.remove('bg-red-500', 'bg-yellow-500');
                passwordStrength.classList.add('bg-green-500');
            }
            
            // 检查确认密码是否匹配
            checkPasswordMatch();
        });
        
        // 确认密码验证
        const confirmPasswordError = document.getElementById('confirm-password-error');
        
        confirmPassword.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            
            // 重置状态
            confirmPassword.classList.remove('input-error', 'input-success');
            confirmPasswordError.classList.add('hidden');
            
            if (confirmPasswordValue.length > 0) {
                if (passwordValue === confirmPasswordValue) {
                    confirmPassword.classList.add('input-success');
                } else {
                    confirmPassword.classList.add('input-error');
                    confirmPasswordError.classList.remove('hidden');
                }
            }
        }
        
        // 表单提交处理
        const registerForm = document.getElementById('register-form');
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 获取表单数据
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            const terms = document.getElementById('terms').checked;
            
            // 获取选中的兴趣
            const interests = [];
            document.querySelectorAll('input[name="interests"]:checked').forEach(checkbox => {
                interests.push(checkbox.value);
            });
            
            // 简单的表单验证
            let isValid = true;
            
            // 验证用户名
            const usernameRegex = /^[a-zA-Z0-9_]{2,20}$/;
            if (!usernameRegex.test(usernameValue)) {
                username.classList.add('input-error');
                usernameIcon.classList.remove('hidden');
                usernameIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                usernameError.textContent = '用户名格式不正确';
                usernameError.classList.remove('hidden');
                isValid = false;
            }
            
            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailValue)) {
                email.classList.add('input-error');
                emailIcon.classList.remove('hidden');
                emailIcon.innerHTML = '<i class="fa fa-times text-accent"></i>';
                emailError.textContent = '请输入有效的邮箱地址';
                emailError.classList.remove('hidden');
                isValid = false;
            }
            
            // 验证密码
            if (passwordValue.length < 8) {
                password.classList.add('input-error');
                isValid = false;
            }
            
            // 验证确认密码
            if (passwordValue !== confirmPasswordValue) {
                confirmPassword.classList.add('input-error');
                confirmPasswordError.classList.remove('hidden');
                isValid = false;
            }
            
            // 验证是否同意条款
            if (!terms) {
                alert('请阅读并同意服务条款和隐私政策');
                isValid = false;
            }
            
            if (isValid) {
                // 模拟注册请求
