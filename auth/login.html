<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | Inkwell 创意写作平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: '#1A2456',      // 深蓝灰
                        parchment: '#F5F2E9', // 米白
                        sand: '#E8DCCA',     // 浅棕
                        mahogany: '#5D4037', // 深棕
                        accent: '#B71C1C',   // 暗红强调
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .typing-cursor {
                border-right: 2px solid currentColor;
                animation: cursor-blink 1.2s infinite;
            }
            .ink-splash {
                position: relative;
                overflow: hidden;
            }
            .ink-splash::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q25,50 50,25 T100,50 L100,100 L0,100 Z" fill="rgba(26, 36, 86, 0.03)" /></svg>');
                background-size: 100% 100%;
                opacity: 0.5;
                z-index: -1;
            }
            .paper-float {
                transform: translateY(0);
                transition: transform 0.5s ease-in-out;
            }
            .paper-float:hover {
                transform: translateY(-5px) rotate(1deg);
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
            .card-shadow-hover {
                transition: all 0.3s ease;
            }
            .card-shadow-hover:hover {
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                transform: translateY(-2px);
            }
            .input-focus {
                transition: all 0.3s ease;
            }
            .input-focus:focus {
                border-color: theme('colors.ink');
                box-shadow: 0 0 0 3px rgba(26, 36, 86, 0.1);
            }
        }
        
        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-parchment text-ink font-sans min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-parchment/90 backdrop-blur-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 md:h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <span class="text-ink font-serif font-bold text-2xl md:text-3xl">Inkwell</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="hidden md:block text-accent font-medium">登录</a>
                    <a href="register.html" class="hidden md:block bg-ink hover:bg-ink/90 text-white px-4 py-2 rounded-md transition-colors duration-300">注册</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button type="button" id="mobile-menu-button" class="md:hidden text-ink focus:outline-none">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-parchment border-t border-sand/30">
            <div class="px-4 py-3 space-y-3">
                <a href="../index.html" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">首页</a>
                <a href="../index.html#courses" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">课程</a>
                <a href="../index.html#mentors" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">导师</a>
                <a href="../index.html#writing-plan" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">写作计划</a>
                <a href="../index.html#community" class="block text-ink hover:text-accent transition-colors duration-300 font-medium">社区</a>
                <div class="flex space-x-4 pt-2">
                    <a href="login.html" class="block text-accent font-medium">登录</a>
                    <a href="register.html" class="block bg-ink hover:bg-ink/90 text-white px-4 py-2 rounded-md transition-colors duration-300">注册</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="flex-grow flex items-center justify-center py-12 md:py-24 px-4 relative ink-splash">
        <div class="absolute inset-0 bg-ink/5 -z-10"></div>
        
        <div class="w-full max-w-md">
            <!-- 登录卡片 -->
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-10 card-shadow">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-serif font-bold text-ink mb-2">欢迎回来</h1>
                    <p class="text-ink/70">登录你的账户，继续你的写作之旅</p>
                </div>
                
                <!-- 登录表单 -->
                <form id="login-form" class="space-y-6">
                    <!-- 邮箱/用户名 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-ink mb-1">邮箱或用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="email" name="email" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请输入邮箱或用户名" required>
                        </div>
                    </div>
                    
                    <!-- 密码 -->
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-medium text-ink">密码</label>
                            <a href="#" class="text-xs text-accent hover:text-accent/80 transition-colors duration-300">忘记密码？</a>
                        </div>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-ink/50">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="w-full pl-10 pr-4 py-3 border border-sand/50 rounded-md bg-parchment/50 text-ink placeholder-ink/40 input-focus" placeholder="请输入密码" required>
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-ink/50 hover:text-ink transition-colors duration-300">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 记住我 -->
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-accent rounded border-sand focus:ring-accent">
                        <label for="remember-me" class="ml-2 block text-sm text-ink/80">记住我</label>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" class="w-full bg-ink hover:bg-ink/90 text-white py-3 rounded-md transition-all duration-300 font-medium card-shadow-hover">
                        登录
                    </button>
                    
                    <!-- 分隔线 -->
                    <div class="relative flex items-center justify-center">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-sand/30"></div>
                        </div>
                        <div class="relative bg-white px-4">
                            <span class="text-sm text-ink/50">或使用</span>
                        </div>
                    </div>
                    
                    <!-- 社交登录 -->
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="flex justify-center items-center py-2 px-4 border border-sand/50 rounded-md bg-parchment/50 hover:bg-parchment transition-colors duration-300">
                            <i class="fa fa-wechat text-green-600"></i>
                        </button>
                        <button type="button" class="flex justify-center items-center py-2 px-4 border border-sand/50 rounded-md bg-parchment/50 hover:bg-parchment transition-colors duration-300">
                            <i class="fa fa-qq text-blue-500"></i>
                        </button>
                        <button type="button" class="flex justify-center items-center py-2 px-4 border border-sand/50 rounded-md bg-parchment/50 hover:bg-parchment transition-colors duration-300">
                            <i class="fa fa-weibo text-red-500"></i>
                        </button>
                    </div>
                </form>
                
                <!-- 注册链接 -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-ink/70">
                        还没有账户？
                        <a href="register.html" class="text-accent hover:text-accent/80 font-medium transition-colors duration-300">立即注册</a>
                    </p>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-accent/5 rounded-full blur-3xl -z-10"></div>
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-ink/5 rounded-full blur-3xl -z-10"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-ink text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-white/50 text-sm mb-4 md:mb-0">
                    © 2025 Inkwell 创意写作平台. 保留所有权利.
                </p>
                <div class="flex space-x-6">
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">隐私政策</a>
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">服务条款</a>
                    <a href="#" class="text-white/50 hover:text-white text-sm transition-colors duration-300">Cookie 政策</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('toggle-password');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // 表单提交处理
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 获取表单数据
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // 简单的表单验证
            if (!email || !password) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 模拟登录请求
            console.log('登录请求:', { email, password, rememberMe });
            
            // 模拟登录成功，跳转到首页
            alert('登录成功！即将跳转到首页');
            window.location.href = '../index.html';
        });
        
        // 社交登录按钮事件
        document.querySelectorAll('.grid-cols-3 button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = e.currentTarget.querySelector('i').className.split('-')[1];
                alert(`即将跳转到${platform}授权页面...`);
            });
        });
    </script>
</body>
</html>
